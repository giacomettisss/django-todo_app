{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Adicione uma tarefa {% endblock %} 

{% block content %} 
<div class="offset-1 col-10 list-div">
    <h1>Add your new task</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="" id="" class="btn btn-success mb-3" value="Create task">
    </form>
    
</div>
{% endblock %}
