{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Edit Task {% endblock %} 

{% block content %} 
<div class="offset-1 col-10 list-div">
    <h1>Editing</h1>
    <h2 class="mb-4">'{{ task.title }}'</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="" id="" class="btn btn-success mb-3" value="Edit Task">
    </form>
    
</div>
{% endblock %}
